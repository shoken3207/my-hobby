<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>カメラの魅力</title>
    <!-- ローダー用のcssとjavascript -->
    <link rel="stylesheet" href="./css/top/loader.css" />
    <script src="./script/top/vendors/pace.js"></script>
    <!-- リセットcss -->
    <link rel="stylesheet" href="./css/top/vendors/bootstrap-reboot.css" />
    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap"
      rel="stylesheet"
    />
    <!-- ヒーロースライダー用のcss -->
    <link rel="stylesheet" href="./css/top/vendors/swiper.min.css" />

    <link rel="stylesheet" href="./css/top/style.css" />
  </head>
  <body>
    <div id="global-container">
      <!-- ヘッダー -->
      <header class="header">
        <div class="container appear up">
          <div class="header-logo item">
            <a href="#"><h1>写真という趣味の魅力</h1></a>
          </div>

          <div class="header-link item">
            <a href="https://www.instagram.com/shoken0224/"
              ><img
                class="insta-img"
                src="./img/top/IG Glyph Icon/Instagram_Glyph_Gradient_RGB.png"
                alt=""
              />Instagram</a
            >
          </div>
        </div>
      </header>
      <!-- ヒーロースライダー -->
      <div class="hero">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="hero_title">Cool</div>
              <img
                src="./img/top/city-gc53bfa5c8_1920.jpg"
                alt=""
              />
            </div>
            <div class="swiper-slide">
              <div class="hero_title">Pretty</div>
              <img src="./img/top/cat-g4ef5f5df8_1920.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <div class="hero_title">nostalgic</div>
              <img
                src="./img/top/pexels-nubia-navarro-(nubikini)-386007.jpg"
                alt=""
              />
            </div>
          </div>

          <div class="hero_footer">
            <img class="hero_downarrow" src="./img/top/arrow.svg" alt="" />
            <span class="hero_scrolltext">scroll</span>
          </div>
        </div>
      </div>

      <div class="container">
        <main>
          <section class="appear right">
            <div class="animate-title">写真を撮ることの魅力を知ろう！</div>
            <div class="cover-slide hover-darken">
              <img class="img-zoom" src="./img/top/blonde-ge94830a78_1920.jpg" alt="" />
            </div>
            <a class="btn slide-bg item" href="charm.html"
              ><span></span>写真の魅力</a
            >
          </section>

          <section class="appear right">
            <div class="animate-title">
              カメラの種類と種類別の特徴を知ろう！
            </div>
            <div class="cover-slide hover-darken">
              <img
                class="img-zoom"
                src="./img/top/camera-g2c8b39c84_1920.jpg"
                alt=""
              />
            </div>
            <a class="btn cover-3d item" href="camera.html"
              ><span>カメラの種類</span></a
            >
          </section>

          <section class="appear right">
            <div class="animate-title">
              写真を上手に撮るテクニックを知ろう！
            </div>
            <div class="cover-slide hover-darken">
              <img
                class="img-zoom"
                src="./img/top/cellular-g37f90935b_1920.jpg"
                alt=""
              />
            </div>
            <a href="technic.html" class="btn cover-up item">テクニック</a>
          </section>

          <section class="appear right">
            <div class="animate-title">質問・アンケートはこちらから！</div>
            <div class="cover-slide hover-darken">
              <img class="img-zoom" src="./img/top/laptop-in-the-office-gf58060e4b_1920.jpg" alt="" />
            </div>
            <a class="btn half-slide item" href="form.html">フォーム</a>
          </section>
        </main>
      </div>

      <footer>&copy;授業課題</footer>
    </div>
    <!-- ヒーロースライダー -->
    <script src="script/top/vendors/swiper.min.js"></script>
    <!-- スクロール監視を環境にとらわれないように -->
    <script src="script/top/vendors/scroll-polyfill.js"></script>
    <!-- テキストアニメーション -->
    <script src="script/top/libs/text-animation.js"></script>
    <!-- ヒーロースライダー -->
    <script src="script/top/libs/hero-slider.js"></script>
    <!-- スクロール監視 -->
    <script src="script/top/libs/scroll.js"></script>
    <script src="script/top/main.js"></script>
  </body>
</html>
