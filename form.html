    <hr>

    <div class="container">

        <form action="" method = "post" class="row">
            <div class="col-sm-8 offset-sm-2">
                <p>この度は、当サイトをご覧いただきありがとうございます。恐れ入りますが、以下のフォームにご記入いただき、送信していただけると幸いです。</p>
                <div class="form-group">
                    <label for="name">お名前<span class="badge badge-danger">必須</span></label>
                    <input type="text" id = "name" name = "name" class="form-control" placeholder="例）山田　太郎"　required>
                </div>

                <div class="form-group">
                    <label for="job">ご職業</label>
                    <select name="job" id="job" class="form-control">
                        <option value="">選択してください</option>
                        <option value="会社員">会社員</option>
                        <option value="学生">学生</option>
                        <option value="その他">その他</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="d-block">性別</label>

                    <div class="form-check form-check-inline">
                        <input type="radio" name="sex" id="sex_male" value="male" class="form-check-input">
                        <label for="sex_male" class="form-check-label">女性</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="radio" name="sex" id="sex_female" value="female" class="form-check-input">
                        <label for="sex_female" class="form-check-label">男性</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="radio" name="sex" id="sex_other" value="other" class="form-check-input">
                        <label for="sex_other" class="form-check-label">その他</label>
                    </div>

                </div>

                <div class="form-group">
                    <label >普段、何で写真を撮っていますか？</label>

                    <div class="form-check">
                        <input type="checkbox" name="q1" id="q1_1" value="スマホ" class="form-check-input">
                        <label for="q1_1" class="form-check-label">スマホ</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="q1" id="q1_2" value="コンパクトデジタルカメラ" class="form-check-input">
                        <label for="q1_2" class="form-check-label">コンパクトデジタルカメラ</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="q1" id="q1_3" value="一眼レフカメラ（ミラーレス一眼含む）" class="form-check-input">
                        <label for="q1_3" class="form-check-label">一眼レフカメラ（ミラーレス一眼含む）</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" name="q1" id="q1_4" value="その他" class="form-check-input">
                        <label for="q1_4" class="form-check-label">その他</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="d-block">写真を撮ることに対するイメージが変わりましたか？</label>

                    <div class="form-check form-check-inline">
                        <input type="radio" name="q2" id="q2_1" value="1" class="form-check-input">
                        <label for="q2_1" class="form-check-label">良いイメージを持った</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="radio" name="q2" id="q2_2" value="2" class="form-check-input">
                        <label for="q2_2" class="form-check-label">悪いイメージを持った</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="radio" name="q2" id="q2_3" value="3" class="form-check-input">
                        <label for="q2_3" class="form-check-label">何も思わなかった</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">ご意見</label>
                    <textarea name="message" id="message"  rows="10" class="form-control"></textarea>
                </div>
                <button type = "submit" class="btn btn-primary">送信する</button>
            </div>

        </form>
